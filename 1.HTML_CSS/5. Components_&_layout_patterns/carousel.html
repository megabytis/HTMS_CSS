<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />

    <link rel="stylesheet" href="carousel-style.css" />
    <title>Carousel Component</title>
  </head>

  <body>
    <div class="carousel">
      <img src="maria.jpg"/>
      <blockquote class="text">
        <p class="main-text">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, eligendi! 
          Expedita dolorem delectus magni facilis nam dignissimos culpa quod inventore."
        </p>
        <p class="small-text">
          Sunny Leone
        </p>
        <p class="very-small-text">
          Junior Sales executive agent
        </p>
      </blockquote>
      <button class="btn btn-left">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>        
      </button>
      <button class="btn btn-right">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>        
      </button>
    </div>
  </body>

</html>
